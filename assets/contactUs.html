<script type="text/ng-template" id="ContactUs">
        <div class="modal-header">
            <h2 class="modal-title">Contact Us</h2>
        </div>
        <div class="modal-body row">
			<section class="col-md-6 pull-left">
			<h3>Cindy Smith, <small>Coordinator</small></h3>
			<p>csmith@parkland.edu</p>
			<p>(217) 351-2270</p>
			</section>
			<section class="col-md-6 pull-right">
			<h3>Kendra McClure, <small>Faculty Advisor</small></h3>
			<p>kmcclure@parkland.edu</p>
			<p>(217) 353-2698</p>
			</section>
			<div class="modal-body">
			<form name="joinUsForm">
			  <div class="form-group">
				<label for="Name">Name</label>
				<input type="text" class="form-control" ng-model="user.name" name="Name" placeholder="Name" required>
			  </div>
			  <div role="alert">
      			<span class="error" ng-show="joinUsForm.Name.$error.required">Required!</span>
    		  </div>
			  <div class="form-group">
				<label for="Email">Email Address</label>
				<input type="email" class="form-control" ng-model="user.email" name="Email"  placeholder="Email" required>
			  </div>
			  <div role="alert">
      			<span class="error" ng-show="joinUsForm.Email.$error.required">Email required</span>
      			<span class="error" ng-show="joinUsForm.Email.$error.email">Valid email required
    		  </div>
    		  <div class="form-group">
				<label for="Message">Subject</label>
				<input type="text" class="form-control" ng-model="user.subject" name="Subject"  required>
			  </div>
			  <div role="alert">
      			<span class="error" ng-show="joinUsForm.Message.$error.required">Required!</span>
    		  </div>
			  <div class="form-group">
				<label for="Message">Message</label>
				<input type="text" class="form-control text-lg" ng-model="user.message" name="Message" placeholder="Your Message Here..." required>
			  </div>
			  <div role="alert">
      			<span class="error" ng-show="joinUsForm.Message.$error.required">Required!</span>
    		  </div>
            </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(joinUsForm)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
