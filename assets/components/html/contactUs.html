<script type="text/ng-template" id="ContactUs">
    <div class="modal-header">
        <h2 class="modal-title">Contact Us</h2>
    </div>

    <div class="modal-body row">
    
		<section class="col-md-12">
			<h3>Cindy Smith, <small>AMP Coordinator</small></h3>
			<p>csmith@parkland.edu</p>
			<p>(217) 351-2270</p>
		</section>

		<div class="container-fluid">
			<form name="contactUs" class="contact-form" novalidate>
			  	<div class="form-group">
					<label for="Name">Name</label>
					<input type="text" class="form-control" ng-model="user.name" name="Name" placeholder="Name" required>
				</div>

			  	<div role="alert">
      				<span class="error" ng-show="contactUs.Name.$error.required">Required!</span>
    		  	</div>

			  	<div class="form-group">
					<label for="Email">Email Address</label>
					<input type="email" class="form-control" ng-model="user.email" name="Email"  placeholder="Email" required>
			 	 </div>

			 	 <div role="alert">
      				<span class="error" ng-show="contactUs.Email.$error.required">Email required</span>
      				<span class="error" ng-show="contactUs.Email.$error.email">Valid email required
    			  </div>

    			<div class="form-group">
					<label for="Message">Subject</label>
					<input type="text" class="form-control" ng-model="user.subject" name="Subject"  required>
			  	</div>

			 	<div role="alert">
      				<span class="error" ng-show="contactUs.Message.$error.required">Required!</span>
    		 	</div>

				<div class="form-group">
					<label for="Message">Message</label>
					<input type="text" class="form-control text-lg" ng-model="user.message" name="Message" placeholder="Your Message Here..." required>
			 	</div>
			 	<div role="alert">
      				<span class="error" ng-show="contactUs.Message.$error.required">Required!</span>
    		 	</div>
    		 	<div>form is {{contactUs.$valid}}</div>
            </form>
        </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(contactUs)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
